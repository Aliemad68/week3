<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
        }
        .social-buttons button {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .facebook {
            background-color: #3b5998;
        }
        .twitter {
            background-color: #1da1f2;
        }
        p {
            font-size: 14px;
            margin: 10px 0;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        .login-btn {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .sign-up {
            font-size: 12px;
        }
    </style>
</head>
