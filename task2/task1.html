<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input Fields</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .styled-input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: none;
            outline: none;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, red 50%, green 50%);
        }

        .label {
            font-size: 20px;
            color: gray;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.3s ease;
        }

        .styled-input:focus + .underline {
            height: 4px;
        }

        .styled-input:focus + .underline,
        .styled-input:not(:placeholder-shown) + .underline {
            background: linear-gradient(to right, red 50%, green 50%);
        }

        .styled-input:focus ~ .label,
        .styled-input:not(:placeholder-shown) ~ .label {
            top: -15px;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder=" " />
        <div class="underline"></div>
        <label class="label">Elzero</label>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder=" " />
        <div class="underline"></div>
        <label class="label">Two</label>
    </div>

    <div class="input-container">
        <input type="text" class="styled-input" placeholder=" " />
        <div class="underline"></div>
        <label class="label">Three</label>
    </div>

</body>
</html>
