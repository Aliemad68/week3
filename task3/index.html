<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Card Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            width: 400px;
            height: 250px;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            transform: rotate(-5deg);
            border-radius: 10px;
        }

        .layer:nth-child(2) {
            background-color: blue;
            transform: rotate(5deg);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: dodgerblue;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="card">Elzero</div>
    </div>

</body>
</html>
